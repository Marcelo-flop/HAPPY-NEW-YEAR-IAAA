<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Lingkaran dengan Logo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.jpg'); /* Ganti dengan path gambar tanaman vintage Anda */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 40px; /* Jarak dari atas */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: gray; /* Coklat */
        }
    
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: center;
            color: gray; /* Coklat */
        }

        .tombol {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(160, 82, 45, 0.8); /* Transparansi untuk background tombol */
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            text-decoration: none;
        }

        .tombol:hover {
            background-color: rgba(139, 69, 19, 0.9);
        }

        .tombol-container {
            display: flex;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
         
            color: gray; /* Coklat */
            text-align: center;
            width: 80px;
            font-family: 'Playfair Display', serif;
        }

        .logo {
            width: 80px; /* Ukuran logo disesuaikan */
            height: 80px; /* Ukuran logo disesuaikan */
        }
    </style>
</head>
<body>
    <h1>HAPPY NEW YEAR IAAA</h1>
    <h2>note:aku saranin klo mau buka sambil dengerin lagu ya, aku rekom wanna be yours si tapi bebas kmu mau pake dengerin lagu apa </h2>
    <div class="tombol-container">
        <div class="button-wrapper">
            <a class="tombol" href="https://gifft.me/o/l/3dku026wls73d4lrr54a27bo">
                <img src="e.png" alt="Logo 1" class="logo">
            </a>
            <div class="label">First</div>
        </div>
        <div class="button-wrapper">
            <a class="tombol" href="1.html">
                <img src="a.png" alt="Logo 2" class="logo">
            </a>
            <div class="label">Ur Pics</div>
        </div>
        <div class="button-wrapper">
            <a class="tombol" href="https://gifft.me/o/b/l46i19jey6t9y4j8rvev2k4h">
                <img src="i.png" alt="Logo 3" class="logo">
            </a>
            <div class="label">Sinulle</div>
        </div>
        <div class="button-wrapper">
            <a class="tombol" href="https://gifft.me/o/xb/w0erxwsno2zsgd4j5lycp59l">
                <img src="o.png" alt="Logo 4" class="logo">
            </a>
            <div class="label">Happy Newyear</div>
        </div>
        <div class="button-wrapper">
            <a class="tombol" href="3.html">
                <img src="u.png" alt="Logo 5" class="logo">
            </a>
            <div class="label">Nosa Galeria</div>
        </div>     
    </div>
</body>
</html>
